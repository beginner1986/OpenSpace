<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="../res/mars.png" class="planet" alt="planet">
            <img src="../res/rocket.png" class="rocket" alt="rocket">
        </div>

        <div class="control-panel">
            <input type="text" placeholder="Enter password to unlock">
            <input type="button" value="OK">

            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>

            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
            </div>

            <input type="button" value="Launch">
        </div>
    </div>
</body>
</html>
