<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="../res/mars.png" class="planet" alt="planet">
            <img src="../res/rocket.png" class="rocket" alt="rocket">
        </div>

        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" placeholder="Enter password to unlock" id="passwd">
                <input type="button" value="OK" id="ok-btn" onclick="checkPassword()">

                <div class="check-buttons">
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                    <input type="checkbox" disabled>
                </div>

                <div class="levers">
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                    <input type="range" disabled>
                </div>

                <input type="button" value="Launch" id="launch-btn" disabled>
            </div>
        </div>
    </div>
</body>
</html>
